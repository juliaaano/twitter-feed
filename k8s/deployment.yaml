apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: twitter-feed-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: twitter-feed
    spec:
      containers:
      - name: twitter-feed
        image: juliaaano/twitter-feed:1.0.0
        env:
        - name: TWITTER_CONSUMER_KEY
        - name: TWITTER_CONSUMER_SECRET
        - name: TWITTER_ACCESS_TOKEN
        - name: TWITTER_ACCESS_TOKEN_SECRET
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: app-logs
          mountPath: /app/logs
      volumes:
      - name: app-logs
        emptyDir: {}
